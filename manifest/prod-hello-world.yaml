---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-hw-prod
  namespace: gitlab
data:
  FLASK_CONFIG: "production"
  DB_USER: "xlzasukd"
  DB_PASS: "cS9HXmNcWdP_JETH3cccXUfxuRdrlKyI"
  DB_HOST: "pellefant.db.elephantsql.com"
  DB_PORT: "5432"
  DB_NAME: "xlzasukd"
  LOG_LEVEL: "INFO"
  LOG_FORMATTER: "JSON"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-prod
  namespace: gitlab
  labels:
    app: hello-world-prod
    env: production
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hello-world-prod
        env: gitlab
    spec:
      containers:
        - name: hello-world-prod
          image: "registry.gitlab.com/hamsterwheel/hello-world:latest"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: config-hw-prod
          ports:
            - containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: 5000
            initialDelaySeconds: 90
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 5000
            timeoutSeconds: 1
      imagePullSecrets:
        - name: registrypullsecret-gl-hw
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: hello-world-prod
  name: hello-world-prod
  namespace: gitlab
spec:
  type: ClusterIP
  ports:
  - port: 5000
    name: http
  selector:
    app: hello-world-prod
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-gitlab-hw-prod
  namespace: gitlab
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/whitelist-source-range: "72.79.44.36/32,13.59.49.199/32,18.217.83.204/32,10.0.0.0/8,71.105.157.26/32"
spec:
  rules:
  - host: hello-world.aoach.tools
    http:
      paths:
      - path: /
        backend:
            serviceName: hello-world-prod
            servicePort: 5000